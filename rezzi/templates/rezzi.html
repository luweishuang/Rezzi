<html>
  <head>    
    <style>.active { color: red; font-weight: bold }</style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  
  <body ng-app="helloworld">
    <div class="demo-layout mdl-layout mdl-js-layout wer mdl-layout--fixed-header" ng-controller="chatCtrl">
      <header class="demo-header mdl-layout__header">
        <div class="mdl-layout__header-row">
          <img class="darcel" src="img/ask_darcel.png" align="left" alt="logo">
          <span class="mdl-layout-title" align="center">Shelter Tech</span>
        </div>
      </header>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="demo-cards dl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
          <ui-view></ui-view>
        </div>
        <div class="voice-color" ng-mousedown="record($event)" ng-click="stopRecord($event)">
          <button  ui-sref="chat" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">settings_voice</i>
          </button>
        </div>
      </main>
    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script src="scripts/main.js"></script>
  </body> 
</html>
