<div>
	<div class="chat-title" ng-hide="hasData">
		<h1>Chat</h1>
		<p>Say something to start the conversation</p>
	</div>

	<div class="processing" ng-hide="!proccess">
		<h2>Proccessing...</h2>
	</div>
	
	<div class="talk-bubble round" ng-repeat="t in transcript" ng-hide="proccess">
		<div class="talktext" ng-class-even="'tri-right left-top'"
			ng-class-odd="'tri-left right-top'">
			<p>{{t}}</p>
		</div>
	</div>
</div>
